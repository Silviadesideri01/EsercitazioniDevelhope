Stampa in ordine in console:

l'elemento padre di ul.
il secondo elemento figlio di ul.
l'elemento fratello successivo del secondo li.
l'elemento fratello precedente del secondo li.
Il tutto utilizzando tutte e 4 le propriet√† viste nel video.

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        const html = document.documentElement
        const body= html.children[1] 
        console.log(body) /*stampo elemento padre(body)*/

        const ul= body.children[3]
        console.log(ul)/*stampo elemento figlio body, che ha 3 come indice numerico nell'array*/

        const li2 = ul.children[1]
        console.log(li2) /*stampo il secondo figlio di ul(ovvero <li>2<li>) che ha 1 come indice numerico*/

        const li3= li2.nextElementSibling
        console.log(li3) /*stampo fratello successivo a <li>2<li>, ovvero <li>3<li>, indice numerico 2.*/

        const li1= li2.previousElementSibling
        console.log(li1) /* stampo fratello precedente a <li>2<li>, ovvero <li>1<li>, indie numerico 0.*/
    </script>
</body>

</html>
